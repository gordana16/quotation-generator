<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Random Quote Generator</h1>
  <div class="app">
    <section class="main">
      <form action="">
        <label for="quotes">Enter the number of quotes:</label>
        <select name="quotes" id="quotes">
          <option disabled selected value=""># of quotes</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <br>
        <br>
        <label for="">Choose the type of quotes:</label>
        <input type="radio" name="type" value="0" checked> Success
        <input type="radio" name="type" value="1"> Life
      </form>
      <div class="quotes-container" style="display: none;">
        <!--add generated quotes
        or
        warning that user needs to enter valid number of quotes-->
      </div>
      <br>
      <br>
      <div class="buttons">
        <button type="button" class="btn btn-gen">Generate Quotes</button>
        <button type="button" class="btn btn-quit">Quit Program</button>
      </div>

    </section>
    <section class="bye">
      <!--messege to be printed when user quits quote generator-->
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
